


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
  <h2>Dictionary Table</h2>
  <!--<p>The .table-bordered class adds borders to a table:</p>-->
    <a href="{% url 'add_contact' %}" class="btn btn-info pull-right"><h3>+</h3></a>


  <table class="table table-bordered">
    <thead class="bg-primary">
      <tr>
        <th>Firstname</th>
        <th>Address</th>
        <th>Contact no</th>
        <th>Email</th>
        <th>Pincode</th>
        <th>State</th>
        <th>#</th>
        <th>#</th>
      </tr>

    </thead>
    <tbody>
    {% for i in contacts %}


      <tr>

        <td>{{i.name}}</td>
        <td>{{i.address}}</td>
        <td>{{i.phone_no}}</td>
        <td>{{i.email}}</td>
        <td>{{i.pincode}}</td>
        <td>{{i.pincode.name}}</td>

        <td><a href="{% url 'delete_contact' i.id %}"><i class="fa fa-trash btn btn-danger" aria-hidden="true"></i></a> </td>
        <td><a href="{% url 'update_contact' i.id %}"><i class="fa fa-pencil-square-o btn btn-success" aria-hidden="true"></i></a> </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
